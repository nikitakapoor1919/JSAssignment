<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div id="show"></div>
        <div id="error"></div>
        <div class="form">
            <div class="box">
                <div>
                    <div><label for="first">First Name</label></div>
                    <div><input type="text" name="first" id="first"></div>
                </div>
                <div>
                    <div><label for="last">Last Name</label></div>
                    <div><input type="text" name="last" id="last"></div>
                </div>
            </div>
            <div class="button">
                <div><input type="button" value="Undo" class="undo" id="undo"></div>
                <div><input type="submit" value="Save" class="save" id="save"></div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script> 
</body>
</html>
